name: Build and Deploy GitHub Pages

on:
  push:
    branches:
      - main  # Adjust if your main branch is different (e.g., 'master')

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository (with submodules)
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'

    - name: Install Jekyll and Bundler
      run: |
        gem install bundler
        bundle install

    - name: Install yq
      run: |
        sudo apt-get update
        sudo apt-get install -y yq

    - name: Update tags (_data/tags.yml)
      run: |
        chmod +x _scripts/update-tags.sh
        ./_scripts/update-tags.sh

    - name: Generate tag pages (/tags/)
      run: |
        chmod +x _scripts/generate_tag_pages.sh
        ./_scripts/generate_tag_pages.sh

    - name: Build Jekyll site
      run: |
        bundle exec jekyll build

    - name: Deploy GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
