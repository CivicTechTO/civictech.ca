<div class="card">
    <p>
        <a class="post-link" href="{{ project.url }}">{{ project.title }}</a>
    </p>
    <p>
        {% if project.description %}
            {{ project.description }}
        {% endif %}
        {% if project.websites %}
          | <a href="{{ project.websites }}">{{ project.websites }}</a>
        {% endif %}
    </p>
</div>
