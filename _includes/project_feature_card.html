<div class="card">
    <h4>{{ project.name }}</h4>

    {% if project.description %}
        <p>{{ project.description }}</p>
    {% endif %}

    <ul>
    {% if project.website %}
        <li><a href="{{ project.website }}">{{ project.website }}</a></li>
    {% endif %}
    {% if project.github %}
        <li><a href="{{ project.github }}">{{ project.github }}</a></li>
    {% endif %}
    </ul>
    
</div>
