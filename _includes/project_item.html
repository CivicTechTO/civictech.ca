<div class="">
    <p><strong>{{project.name}}</strong></p>
    {% if project.description %}<p>{{project.description}}</p>{% endif %}
    <ul>
        {% if project.website %}<li><a href="{{project.website}}">{{project.website}}</a></li>{% endif %}
        {% if project.github %}<li><a href="{{project.github}}">{{project.github}}</a></li>{% endif %}
        {% if project.video %}<li><a href="{{project.video}}">{{project.video}}</a></li>{% endif %}
    </ul>
</div>
