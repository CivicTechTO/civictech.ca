<li>
    <p>
        <a class="post-link" href="{{ project.url }}">{{ project.title }}</a>
        {% if project.last_active %}
        |  Last Active: {{ project.last_active }}
        {% endif %}
        {% if project.websites %}
        |  <a href="{{ project.websites }}" target="_blank">{{ project.websites }}</a>
        {% endif %}
    </p>
    {% if project.description %}
    <p>Description: {{ project.description }}</p>
    {% endif %}
</li>
