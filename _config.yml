title: Civic Tech Toronto
author:
  name: Civic Tech Toronto
  email: hi@civictech.ca

description: >-
  Civic Tech Toronto is a vibrant and diverse community of Torontonians engaged 
  in understanding and creating solutions for civic challenges through technology, 
  design, and other innovative means.
baseurl: ""
# url: "" # the base hostname e.g. http://example.com
github_username: civictechto

timezone: America/Toronto

# Includes & Excludes

exclude:
  - .obsidian
  - /**/.obsidian
  - .gitignore
  - /**/.gitignore
  - .gitmodules
  - Gemfile
  - Gemfile.lock
  - README.md
  - /**/README.md
  - LICENSE
  - /**/LICENSE
  - /**/templates
  - generate-csv copy.html
  - generate-csv.html
  - /**/utilities
  - /utilities

# Collections

collections_dir: archives
collections:
  hacknights:
    output: true
    sort_by: date
    permalink: /:collection/:path/
  organizations:
    output: true
    permalink: /:collection/:path/
  people:
    output: true
    permalink: /:collection/:path/
  projects:
    output: true
    permalink: /:collection/:path/
  resources:
    output: false
  venues:
    output: false

defaults:
  - scope:
      path: ""
      type: hacknights
    values:
      layout: hacknight
      category: events
      sort_by: date

  - scope:
      path: ""
      type: organizations
    values:
      layout: people
      category: community

  - scope:
      path: ""
      type: people
    values:
      layout: people

  - scope:
      path: ""
      type: projects
    values:
      layout: project
      category: projects

# Plugins

plugins:
  # - jekyll-feed
  # - jekyll-admin
  # - jekyll-last-modified-at

use_html_extension: false
