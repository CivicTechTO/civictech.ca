title: Civic Tech Toronto
author:
  name: Civic Tech Toronto
  email: hi@civictech.ca

description: >-
  Civic Tech Toronto is a vibrant and diverse community of Torontonians engaged 
  in understanding and creating solutions for civic challenges through technology, 
  design, and other innovative means.
baseurl: ""
# url: "" # the base hostname e.g. http://example.com
github_username: civictechto

timezone: America/Toronto

# Includes & Excludes

exclude:
  - .obsidian
  - /**/.obsidian
  - .gitignore
  - /**/.gitignore
  - .gitmodules
  - Gemfile
  - Gemfile.lock
  - README.md
  - /**/README.md
  - LICENSE
  - /**/LICENSE
  - /**/templates
  - .csv

# Collections
collections:
  pages:
    output: true
    permalink: /:path/
  entities:
    output: true
    permalink: /:collection/:path/
    relative_directory: "_submod/resources/entities"
  hacknights:
    output: true
    sort_by: date
    permalink: /hacknights/:path/
    relative_directory: "_submod/archives/hacknights"
  speakers:
    output: true
    permalink: /:collection/:path/
    relative_directory: "_submod/archives/speakers"
  organizations:
    output: true
    permalink: /:collection/:path/
    relative_directory: "_submod/archives/organizations"
  projects:
    output: true
    permalink: /projects/:path/
    relative_directory: "_submod/archives/projects"
  people:
    output: true
    permalink: /:collection/:path/
    relative_directory: "_submod/archives/people"
  venues:
    output: true
    permalink: /:collection/:path/
    relative_directory: "_submod/archives/venues"

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: base
  - scope:
      path: "speakers"
      type: posts
    values:
      layout: base
      category: speakers
  - scope:
      path: "organizations"
      type: posts
    values:
      layout: base
      category: organizations
  - scope:
      path: "projects"
      type: posts
    values:
      layout: base
      category: projects
  - scope:
      path: "people"
      type: posts
    values:
      layout: base
      category: people
  - scope:
      path: "venues"
      type: posts
    values:
      layout: base
      category: venues
  - scope:
      path: "entities"
      type: posts
    values:
      layout: base
      category: entities
  - scope:
      path: "hacknights"
      type: posts
    values:
      layout: base
      category: hacknights

