# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/


title: Civic Tech Toronto
author:
  name: Civic Tech Toronto
  email: hi@civictech.ca

description: >- # this means to ignore newlines until "baseurl:"
  Civic Tech Toronto is a vibrant and diverse community of Torontonians engaged 
  in understanding and creating solutions for civic challenges through technology, 
  design, and other innovative means.
baseurl: "" # the subpath of your site, e.g. /blog
# url: "" # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username: jekyllrb
github_username: civictechto


# Build settings
# theme: minima # replace with remote_theme
remote_theme: jekyll/minima

## Theme Configuation
minima:
  skin: auto
  social_links: # refer to https://github.com/jekyll/minima/tree/master?tab=readme-ov-file#social-networks
    - { platform: github,  user_url: "https://github.com/civictechto" }
    - { platform: youtube, user_url: "https://www.youtube.com/@CivicTechTO/videos" }
    - { platform: linkedin, user_url: "https://www.linkedin.com/company/civictechto/" }

# Plugins

plugins:
  - jekyll-feed
  - jekyll-admin 
  
