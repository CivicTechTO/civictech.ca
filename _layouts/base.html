<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <!-- Meta Content -->
  <title>{{ page.title | default: site.title | escape }}</title>
  <meta name="description" content="{{ page.description | default: site.description | strip_html | strip_newlines | escape }}" />
  <meta property="og:title" content="{{ page.title | default: site.title | escape }}" />
  <meta property="og:description" content="{{ page.description | default: site.description | strip_html | strip_newlines | escape }}" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="og:site_name" content="Civic Tech Toronto" />  
  <meta name="twitter:title" content="{{ page.title | default: site.title | escape }}" />
  <meta name="twitter:description" content="{{ page.description | default: site.description | strip_html | strip_newlines | escape }}" />
  {% if page.youtubeID %}
    <meta property="og:video" content="https://www.youtube.com/watch?v={{ page.youtubeID }}" />
    <meta property="og:image" content="https://img.youtube.com/vi/{{ page.youtubeID }}/maxresdefault.jpg" />
    <meta name="twitter:player" content="https://www.youtube.com/embed/{{ page.youtubeID }}" />
  {% else %}
    <meta property="og:image" content="{{ page.image | default: '/assets/images/default-og.png' | absolute_url }}" />
    <meta name="twitter:image" content="{{ page.image | default: '/assets/images/default-og.png' | absolute_url }}" />
  {% endif %}
  <!-- Inclusion of JSON Linked Data -->
  {% include jsonld.html %} 
  <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.pumpkin.min.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/custom.css" />
</head>

<body>
  {% include header.html %}
  <main role="main" id="main-content" class="container" tabindex="-1">
    {{ content }}
  </main>

  {% include footer.html %}

  <script src="{{ site.baseurl }}/assets/js/minimal-theme-switcher.js"></script>
  <script src="{{ site.baseurl }}/assets/js/modal.js"></script>
  <script src="{{ site.baseurl }}/assets/js/navigation.js"></script>

</body>
</html>
